<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ffff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfacao</label>
            <input type="range" name="nivel" id="inivel" max="5" min="1" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            
            <input type="image" src="../ex022/imagens/wallpaper001.jpg" alt="teste">
        </p>

        <fieldset>
            <p>
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </fieldset>
    </form>
</body>
</html>
