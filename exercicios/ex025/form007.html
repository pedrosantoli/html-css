<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>   --- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="CE">Ceara</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="AL">Alagoas</option>
                </optgroup>
            </select>

            <p>
                <label for="iprof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="PROF">Professor</option>
                    <option value="DEV">Desenvolvedor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </p>

        <fieldset>
            <p>
                <input type="submit" value="Enviar" class="botao">
                <input type="reset" value="Limpar" class="botao">
            </p>
        </fieldset>
    </form>
</body>
</html>
