<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p> Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html-200.png" alt="Logo HTML5"> <!--Imagem de Arquivos-->
    <p>Podemos tambem carregar imagens que estao em outras pastas</p>
    <img src="Imagem/logo-css-200.png" alt="Logo CSS3"> <!--Imagem de Pastas-->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo JavaScript"> <!-- Imagem da URL, se o site cair você perde a imagem-->
</body>
</html>
