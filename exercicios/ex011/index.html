<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica (Flexiveis)</h1>
    <p> tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Vamos Reproduzir Audio</h1>
    <p>vamos aprender a reproduzir audios em HMTL5</p>
    <audio preload="metadata" controls autoplay>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.ogg" type="audio/ogg">
        <source src="audios/guanacast-33.wav" type="audio/wav">
        <p>Infellizmente seu navegador nao consegue baixar esse audio. <a href="audios/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
