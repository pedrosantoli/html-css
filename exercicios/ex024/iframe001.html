<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 1px dotted red;
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar</p>

    <p> Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300px" height="200px"></iframe>
        
        para aprender a programar
    </p>

    <p> Acessando o site do 
        
        <iframe src="https://ge.globo.com" frameborder="0" width="300px" height="200px" scolling="no"></iframe>
        
        para aprender a programar
    </p>

</body>
</html>
